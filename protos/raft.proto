syntax = "proto3";


package indexify_raft;


message RaftRequest {
    string data = 1;
}

message RaftReply {
    string data = 1;
    string error = 2;
}

message GetClusterMembershipRequest {
  uint64 node_id = 1; // Assuming node_id is a string; adjust the type as needed
  string address = 2;
}

message GetClusterMembershipResponse {
  repeated uint64 members = 1; // Maps node ID to address
  string error = 2;
}

service RaftApi { 
    rpc Forward(RaftRequest) returns (RaftReply);
    rpc AppendEntries(RaftRequest) returns (RaftReply);
    rpc InstallSnapshot(RaftRequest) returns (RaftReply);
    rpc Vote(RaftRequest) returns (RaftReply);
    rpc GetClusterMembership(GetClusterMembershipRequest) returns (RaftReply);
}

