name: 'rag_pipeline'
extraction_policies:
  - extractor: 'tensorlake/pdfextractor'
    name: 'text_extractor'
    input_params:
      output_format: 'text'
  - extractor: 'tensorlake/chunk-extractor'
    name: 'text_chunker'
    input_params:
      text_splitter: 'recursive'
      chunk_size: 1000
      overlap: 200
    content_source: 'text_extractor'
  - extractor: 'tensorlake/minilm-l6'
    name: 'chunk_embedding'
    content_source: 'text_chunker'